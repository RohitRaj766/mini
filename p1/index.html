<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Animated Background -->
        <div class="background">
            <div class="particles"></div>
            <div class="gradient-overlay"></div>
        </div>

        <!-- Main Login/Signup Card -->
        <div class="auth-container">
            <div class="auth-card" id="authCard">
                <!-- Header -->
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-rocket"></i>
                        <span>SpacePortal</span>
                    </div>
                    <div class="auth-tabs">
                        <button class="tab-btn active" data-tab="login">Sign In</button>
                        <button class="tab-btn" data-tab="signup">Sign Up</button>
                    </div>
                </div>

                <!-- Form Wrapper -->
                <div class="form-wrapper">
                    <!-- Login Form -->
                    <div class="form-container" id="loginForm">
                    <form class="auth-form" id="loginFormElement">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="loginEmail" class="form-input" placeholder=" " required>
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <div class="input-line"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="loginPassword" class="form-input" placeholder=" " required>
                                <label for="loginPassword" class="form-label">Password</label>
                                <div class="input-line"></div>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="auth-btn">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-loader">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn github">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="form-container hidden" id="signupForm">
                    <form class="auth-form" id="signupFormElement">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="signupName" class="form-input" placeholder=" " required>
                                <label for="signupName" class="form-label">Full Name</label>
                                <div class="input-line"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="signupEmail" class="form-input" placeholder=" " required>
                                <label for="signupEmail" class="form-label">Email Address</label>
                                <div class="input-line"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="signupPassword" class="form-input" placeholder=" " required>
                                <label for="signupPassword" class="form-label">Password</label>
                                <div class="input-line"></div>
                                <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirmPassword" class="form-input" placeholder=" " required>
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-line"></div>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-btn">
                            <span class="btn-text">Create Account</span>
                            <div class="btn-loader">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn github">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="notification-icon"></i>
                <span class="notification-text"></span>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div class="modal-overlay hidden" id="forgotPasswordModal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3> Password Recovery Portal</h3>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>âœ¨ Enter your email address and we'll launch a secure reset link to your inbox! ðŸŒŒ</p>
                    <form id="forgotPasswordForm">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="resetEmail" class="form-input" placeholder=" " required>
                                <label for="resetEmail" class="form-label">Email Address</label>
                                <div class="input-line"></div>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn">
                            <span class="btn-text">Send Reset Link</span>
                            <div class="btn-loader">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
