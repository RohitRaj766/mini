<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animated Heart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Canvas Animated Heart</h1>
        <p>Watch the heart being drawn step by step!</p>
        <canvas id="heartCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="startBtn">Start Drawing</button>
            <button id="resetBtn">Reset</button>
            <button id="pauseBtn">Pause/Play</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span id="progressText">0%</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
